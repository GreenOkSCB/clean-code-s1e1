<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="picture of eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="task__title">Add Item</h3>
        <div class="add-task__input">
          <input id="add-task" class="task__input" type="text">
          <button class="add-task__btn btn" type="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="task__list">
          <li class="list__item">
            <input type="checkbox" class="task__checkbox">
              <label class="task__label">Pay Bills</label>
              <input type="text" class="task__input">
              <button class="task__edit btn" type="button">Edit</button>
              <button class="task__delete btn" type="button">
                <img src="./remove.svg" class="delete__img" alt="picture of remove button">
              </button>
            </li>
            <li class="edit__mode list__item">
              <input type="checkbox" class="task__checkbox">
              <label class="task__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task__input">
              <button class="task__edit btn" type="button">Save</button>
              <button class="task__delete btn" type="button">
                <img src="./remove.svg" class="delete__img" alt="picture of remove button">
              </button>
            </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="list__item">
            <input type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__edit btn" type="button">Edit</button>
            <button class="task__delete btn" type="button">
              <img src="./remove.svg" class="delete__img" alt="picture of remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
