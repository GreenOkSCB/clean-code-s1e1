<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="picture of eisenhower matrix">
      <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <h3 for="new-task" class="new-task-label">Add Item</h3>
        <div class="new-task-input">
          <input id="new-task" class="task-input" type="text">
          <button class="add-task-btn btn" type="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="list-item">
            <input type="checkbox" class="task-checkbox">
              <label class="task-label">Pay Bills</label>
              <input type="text" class="task-input">
              <button class="task-edit btn" type="button">Edit</button>
              <button class="task-delete btn" type="button">
                <img src="./remove.svg" class="delete-img" alt="picture of remove button">
              </button>
            </li>
            <li class="edit-mode list-item">
              <input type="checkbox" class="task-checkbox">
              <label class="task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-input">
              <button class="task-edit btn" type="button">Save</button>
              <button class="task-delete btn" type="button">
                <img src="./remove.svg" class="delete-img" alt="picture of remove button">
              </button>
            </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="task-edit btn" type="button">Edit</button>
            <button class="task-delete btn" type="button">
              <img src="./remove.svg" class="delete-img" alt="picture of remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
